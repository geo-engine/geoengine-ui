<wave-sidenav-header>Change Projection</wave-sidenav-header>
<p>
    Change the projection of the current project.
    Note, that this projection only has an impact on the final result.
    VAT processes all intermediate steps with as few re-projections as necessary.
</p>
<mat-select
    placeholder="Projection"
    [ngModel]="projection$ | async"
    (ngModelChange)="projectService.setProjection($event)">
    <mat-option *ngFor="let projection of Projections.ALL_PROJECTIONS" [value]="projection">{{projection}}</mat-option>
</mat-select>
