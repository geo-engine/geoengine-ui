<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>TerraNova Data Atlas</title>

        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="icon" type="image/x-icon" href="favicon.ico" />
    </head>
    <body>
        <geoengine-root>
            <style type="text/css">
                body {
                    margin: 0;
                    padding: 0;
                    color: whitesmoke;
                    text-shadow: 0 1px 3px rgba(0, 0, 0, 0.12), 0 1px 2px rgba(0, 0, 0, 0.24);
                    background: #369acb;
                }

                h1 {
                    text-align: center;
                    font-family: 'Pacifico', cursive;
                    font-size: 20vh;
                    height: 20vh;
                    line-height: 20vh;
                    margin: 30vh 0 0 0;
                }

                h1 img {
                    max-height: 100%;
                    filter: drop-shadow(0 1px 3px rgba(0, 0, 0, 0.12)) drop-shadow(0 1px 2px rgba(0, 0, 0, 0.24));
                    max-width: 80vw;
                }

                div {
                    text-align: center;
                    font-size: 20vh;
                    height: 20vh;
                    line-height: 20vh;
                    margin: 0 0 30vh 0;
                }

                @keyframes blink {
                    0% {
                        opacity: 0.2;
                    }
                    20% {
                        opacity: 1;
                    }
                    100% {
                        opacity: 0.2;
                    }
                }

                .dots span {
                    animation-name: blink;
                    animation-duration: 1.4s;
                    animation-iteration-count: infinite;
                    animation-fill-mode: both;
                }

                .dots span:nth-child(2) {
                    animation-delay: 0.2s;
                }

                .dots span:nth-child(3) {
                    animation-delay: 0.4s;
                }
            </style>
            <h1>
                <img src="assets/logos/terra-nova-eu-color-01-1.jpg" alt="TerraNova" />
            </h1>
            <div class="dots">
                <span>&middot;</span>
                <span>&middot;</span>
                <span>&middot;</span>
            </div>
        </geoengine-root>
    </body>
</html>
