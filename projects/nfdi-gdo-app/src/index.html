<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Portaldemonstrator - NFDI4BioDiversity</title>

        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="icon" type="image/x-icon" href="assets/icons/nfdi.png" />
    </head>
    <body>
        <wave-app-root>
            <style type="text/css">
                :root {
                    --top-logo-height: 12vh;
                    --logo-bar-height: calc(9.4vh + 2vh);
                    --logo-margin: 5vh;
                    --center-height: calc(var(--logo-bar-height) + 2 * var(--logo-margin));
                    --loading-bar-height: 20vh;
                    --top-bottom-margin: calc((100vh - var(--top-logo-height) - var(--center-height) - var(--loading-bar-height)) / 2);
                }

                body {
                    margin: 0;
                    padding: 0;
                    color: whitesmoke;
                    text-shadow: 0 1px 3px rgba(0, 0, 0, 0.12), 0 1px 2px rgba(0, 0, 0, 0.24);
                    background: #bd2a0b;
                }

                h1 {
                    text-align: center;
                    font-family: Roboto, 'Helvetica Neue', sans-serif;
                    font-size: var(--top-logo-height);
                    font-weight: 500;
                    height: var(--top-logo-height);
                    line-height: var(--top-logo-height);
                    margin: var(--top-bottom-margin) 0 0 0;
                }

                h1 span {
                    background: url('assets/vat_logo.svg') right no-repeat;
                    background-size: 18vh 18vh;
                    height: calc(18vh - 1px);
                    width: calc(18vh - 1px);
                    border: 1px solid whitesmoke;
                    border-radius: 18vh;
                    display: inline-block;
                    filter: drop-shadow(0 1px 3px rgba(0, 0, 0, 0.12)) drop-shadow(0 1px 2px rgba(0, 0, 0, 0.24));
                }

                h2 {
                    --logo-inner-height: calc(var(--logo-bar-height) - 2vh);

                    text-align: center;
                    min-height: calc(var(--logo-bar-height));
                    margin: var(--logo-margin) 0 var(--logo-margin) 0;
                    padding-top: 1vh;
                    box-sizing: border-box;

                    background: white;
                    filter: drop-shadow(0 1px 3px rgba(0, 0, 0, 0.12)) drop-shadow(0 1px 2px rgba(0, 0, 0, 0.24));
                }

                h2 .logo {
                    height: calc(var(--logo-inner-height) - 1px);
                    background-size: contain;
                    display: inline-block;
                }

                .logo-geoengine {
                    background: url('assets/logos/geoengine.png') center no-repeat;
                    width: calc((400 / 143) * var(--logo-inner-height) - 1px);
                }

                .logo-gdo {
                    background: white url('assets/logos/gdo-cropped.gif') center no-repeat;
                    width: calc((780 / 115) * 0.65 * var(--logo-inner-height) - 1px);
                }

                .logo-nfdi4biodiversity {
                    background: white url('assets/logos/nfdi4biodiversity.png') center no-repeat;
                    width: calc((214.66 / 56) * 0.95 * var(--logo-inner-height) - 1px);
                }

                .logo-gfi {
                    background: white url('assets/logos/gesellschaft-fuer-ichthyologie-logo.png') center no-repeat;
                    width: calc((278 / 91) * 0.65 * var(--logo-inner-height) - 1px);
                }

                .logo-ioer {
                    background: white url('assets/logos/logo-ioer-de-1.svg') center no-repeat;
                    width: calc((430 / 100) * 0.65 * var(--logo-inner-height) - 1px);
                }

                .logo-margin {
                    margin: 0 1rem;
                }

                div.dots {
                    text-align: center;
                    font-size: var(--loading-bar-height);
                    height: var(--loading-bar-height);
                    line-height: var(--loading-bar-height);
                }

                @keyframes blink {
                    0% {
                        opacity: 0.2;
                    }
                    20% {
                        opacity: 1;
                    }
                    100% {
                        opacity: 0.2;
                    }
                }

                .dots span {
                    animation-name: blink;
                    animation-duration: 1.4s;
                    animation-iteration-count: infinite;
                    animation-fill-mode: both;
                }

                .dots span:nth-child(2) {
                    animation-delay: 0.2s;
                }

                .dots span:nth-child(3) {
                    animation-delay: 0.4s;
                }
            </style>
            <h1>GdO-Libellenportal</h1>
            <h2>
                <span class="logo logo-gdo"></span>
                <span class="logo logo-nfdi4biodiversity"></span>
                <span class="logo logo-gfi"></span>
                <span class="logo logo-ioer"></span>
                <span class="logo logo-geoengine"></span>
            </h2>
            <div class="dots">
                <span>&middot;</span>
                <span>&middot;</span>
                <span>&middot;</span>
            </div>
        </wave-app-root>
    </body>
</html>
