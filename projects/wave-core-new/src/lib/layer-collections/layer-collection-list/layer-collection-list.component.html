<cdk-virtual-scroll-viewport itemSize="72" (scrolledIndexChange)="onScrolledIndexChange($event)">
    <mat-nav-list>
        <div *cdkVirtualFor="let item of source; trackBy: trackById">
            <mat-list-item (click)="select(item)">
                <img mat-list-icon [src]="icon(item)" />
                <h4 mat-line>{{ item.name }}</h4>
                <p mat-line>{{ item.description }}</p>
            </mat-list-item>
        </div>
    </mat-nav-list>

    <mat-spinner [diameter]="loadingSpinnerDiameterPx" *ngIf="source?.loading$ | async"></mat-spinner>
</cdk-virtual-scroll-viewport>
