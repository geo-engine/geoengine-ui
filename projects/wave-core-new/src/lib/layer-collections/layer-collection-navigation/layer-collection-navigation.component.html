<span (click)="navigateToRoot()">Root</span>
<br />
<wave-sidenav-header>Layer Collection</wave-sidenav-header>
<button mat-button (click)="back()" matTooltip="Navigate Back" matTooltipPosition="after" [disabled]="selectedCollection === 0">
    <mat-icon>arrow_back</mat-icon>
</button>

<button
    mat-button
    (click)="forward()"
    matTooltip="Navigate Forward"
    matTooltipPosition="after"
    [disabled]="selectedCollection === collections.length - 1"
>
    <mat-icon>arrow_forward</mat-icon>
</button>

<div class="portal-outlet">
    <ng-template [cdkPortalOutlet]="selectedPortal"></ng-template>
</div>
