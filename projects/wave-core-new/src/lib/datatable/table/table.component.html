<div id="table-container">
    <table mat-table [dataSource]="dataSource">
        <!-- Checkbox Column -->
        <ng-container matColumnDef="_____select">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element">
                <mat-checkbox [checked]="isSelected(element)" (change)="select(element, $event.checked)"> </mat-checkbox>
            </td>
        </ng-container>

        <!-- Coordinates Column -->
        <ng-container matColumnDef="coordinates">
            <th mat-header-cell *matHeaderCellDef>Coordinates </th>
            <td mat-cell id="coordCell" *matCellDef="let element" >
                {{ coordinateFromGeometry(element) }}
                <button mat-icon-button color="primary" aria-label="Display full coordinates" matTooltip="Display full coordinates" (click)="onFullDisplayClick(element)"><mat-icon>explore</mat-icon></button>
            </td> 
        </ng-container>

        <!-- Start Column -->
        <ng-container matColumnDef="table__start">
            <th mat-header-cell *matHeaderCellDef>Start </th>
            <td mat-cell *matCellDef="let element">{{ readTimePropertyStart(element) }}</td> 
        </ng-container>
        
        <!-- End Column -->
        <ng-container matColumnDef="table__end">
            <th mat-header-cell *matHeaderCellDef>End </th>
            <td mat-cell *matCellDef="let element">{{ readTimePropertyEnd(element) }}</td> 
        </ng-container>

        <!-- Data Columns -->
        <ng-container *ngFor="let columnName of featureColumns" [matColumnDef]="columnName">
            <th mat-header-cell *matHeaderCellDef>{{ columnName }}</th>
            <td mat-cell *matCellDef="let element">{{ element.get(columnName) }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

        <!-- Row shown when there is no matching data that will be provided to the wrapper table. -->
        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell no-data-row">No data to show</td>
        </tr>
    </table>
</div>

<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
