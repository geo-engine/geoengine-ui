<div class="container">
    <mat-menu #layerListMenu="matMenu">
        <button mat-menu-item aria-label="Toggle Layer List Visibility"
                (click)="layoutService.toggleLayerListVisibility()"
                [ngSwitch]="layerListVisibility$ | async">
            <mat-icon *ngSwitchCase="true">expand_less</mat-icon>
            <mat-icon *ngSwitchCase="false">expand_more</mat-icon>
            <span>Show/Hide Layer List</span>
        </button>
        <!-- TODO: re-implement -->
        <!--        <button mat-menu-item (click)="dialog.open(LineageGraphComponent)">-->
        <!--            <mat-icon>merge_type</mat-icon>-->
        <!--            <span>Lineage</span>-->
        <!--        </button>-->
        <button mat-menu-item *ngIf="(mapIsGrid$ | async) === false" (click)="mapService.setGrid(true)">
            <mat-icon>view_module</mat-icon>
            <span>Switch to Grid View</span>
        </button>
        <button mat-menu-item *ngIf="mapIsGrid$ | async" (click)="mapService.setGrid(false)">
            <mat-icon>aspect_ratio</mat-icon>
            <span>Switch to Mono Map View</span>
        </button>
        <button mat-menu-item (click)="projectService.clearLayers()">
            <mat-icon>delete_sweep</mat-icon>
            <span>Remove All Layers</span>
        </button>
        <ng-content select=".menu-buttons"></ng-content>
    </mat-menu>

    <mat-toolbar color="primary">
        <div fxFlex fxLayout="row" fxLayoutAlign="space-between center">
            <div class="only-large"></div>

            <ng-content select=".logo"></ng-content>

            <button mat-icon-button
                    [matMenuTriggerFor]="layerListMenu"
                    matTooltip="Actions for all layers" matTooltipPosition="after"
                    [matTooltipShowDelay]="config.DELAYS.TOOLTIP"
            >
                <mat-icon>more_vert</mat-icon>
            </button>
        </div>
    </mat-toolbar>

    <div cdkDropList class="layer-list" [style.max-height.px]="height-LayoutService.getToolbarHeightPx()"
         *ngIf="layerListVisibility$ | async" (cdkDropListDropped)="drop($event)">

        <div class="layer-list-box"
             *ngIf="(projectService.getLayerStream() | async)?.length === 0">
            <!-- TODO: re-implement -->
            <!--            <button mat-button class="no-layer"-->
            <!--                    (click)="layoutService.setSidenavContentComponent(addAFirstLayerSidenavConfig)"-->
            <!--                    matTooltip="Add New Data" matTooltipPosition="after"-->
            <!--                    [matTooltipShowDelay]="config.DELAYS.TOOLTIP">-->
            <!--                <mat-icon>add</mat-icon>-->
            <!--                add a first layer-->
            <!--            </button>-->
        </div>

        <div class="layer-list-box" cdkDrag *ngFor='let layer of layerList' cdkDragLockAxis="y">
            <div class="layer-list-element-custom-placeholder" *cdkDragPlaceholder></div>
            <div class="layer-list-element">
                <!--                <div class="layer-list-element"-->
                <!--                     [class.active-layer]="layer === (layerService.getSelectedLayerStream() | async)"-->
                <!--                     [class.list-item-extended]="layer.isLegendVisible"-->
                <!--                >-->
                <div class="layer-list-element"
                     [class.list-item-extended]="layer.isLegendVisible"
                >
                    <mat-menu #layerMenu="matMenu">

                        <button mat-menu-item *ngIf="layer.isVisible"
                                (click)="projectService.changeLayer(layer, {isVisible: false})">
                            <mat-icon>visibility_off</mat-icon>
                            <span>Hide Layer</span>
                        </button>
                        <button mat-menu-item *ngIf="!layer.isVisible"
                                (click)="projectService.changeLayer(layer, {isVisible: true})">
                            <mat-icon>visibility</mat-icon>
                            <span>Show Layer</span>
                        </button>

                        <button mat-menu-item *ngIf="!layer.isLegendVisible" (click)="toggleLegend(layer)">
                            <mat-icon>expand_more</mat-icon>
                            <span>Show Legend</span>
                        </button>
                        <button mat-menu-item *ngIf="layer.isLegendVisible" (click)="toggleLegend(layer)">
                            <mat-icon>expand_less</mat-icon>
                            <span>Hide Legend</span>
                        </button>

                        <!-- TODO: re-implement -->
                        <!--                                    <button mat-menu-item (click)="dialog.open(LineageGraphComponent, {data: { layer: layer }})">-->
                        <!--                                        <mat-icon>merge_type</mat-icon>-->
                        <!--                                        <span>Lineage</span>-->
                        <!--                                    </button>-->
                        <button mat-menu-item (click)="projectService.removeLayer(layer)">
                            <mat-icon>delete</mat-icon>
                            <span>Remove</span>
                        </button>
                        <button mat-menu-item (click)="dialog.open(RenameLayerComponent, {data: {layer: layer}})">
                            <mat-icon>mode_edit</mat-icon>
                            <span>Rename</span>
                        </button>
                        <!--                                    <button mat-menu-item-->
                        <!--                                            (click)="layoutService.setSidenavContentComponent({component: SymbologyEditorComponent, config: {layer: layer}})">-->
                        <!--                                        <mat-icon>color_lens</mat-icon>-->
                        <!--                                        <span>Edit Symbology</span>-->
                        <!--                                    </button>-->
                        <!--                                    <button mat-menu-item (click)="dialog.open(LayerExportComponent, {data: {layer: layer}})">-->
                        <!--                                        <mat-icon>file_download</mat-icon>-->
                        <!--                                        <span>Export</span>-->
                        <!--                                    </button>-->
                        <!--                                    <button mat-menu-item (click)="dialog.open(LayerShareComponent, {data: {layer: layer}})">-->
                        <!--                                        <mat-icon>cloud</mat-icon>-->
                        <!--                                        <span>Share</span>-->
                        <!--                                    </button>-->
                    </mat-menu>

                    <div class="list-element-inner-container layer-list-element" fxLayout="column" fxLayoutAlign="space-between none">
                        <div fxLayout="row" fxLayoutAlign="space-between center">

                            <!-- TODO: re-implement -->
                            <!--                        <button mat-icon-button class="mat-warn error-button" aria-label="Reload"-->
                            <!--                                *ngIf="(projectService.getLayerCombinedStatusStream(layer)| async) === LoadingState.ERROR"-->
                            <!--                                (click)="projectService.reloadLayer(layer)"-->
                            <!--                        >-->
                            <!--                            <mat-icon>replay</mat-icon>-->
                            <!--                        </button>-->

                            <!-- TODO: getLayerCombinedStatusStream -->
                            <button mat-icon-button
                                    *ngIf="(projectService.getLayerDataStatusStream(layer)| async) !== LoadingState.ERROR"
                                    (click)="toggleLegend(layer)"
                                    matTooltip="{{layer.isLegendVisible ? 'Hide' : 'Show'}} Legend" matTooltipPosition="after"
                                    [matTooltipShowDelay]="config.DELAYS.TOOLTIP"
                            >
                                <ng-template [ngIf]="!layer.isVisible">
                                    <mat-icon mat-list-icon>visibility_off</mat-icon>
                                </ng-template>
                                <ng-template [ngIf]="layer.isVisible">
                                    <ng-container [ngSwitch]="layer.symbology.symbologyType">
                                        <mat-icon *ngSwitchCase="ST.COMPLEX_POINT">
                                            <wave-point-icon [iconStyle]="$any(getLayerSymbologyStream(layer) | async)">
                                            </wave-point-icon>
                                        </mat-icon>
                                        <mat-icon *ngSwitchCase="ST.COMPLEX_LINE">
                                            <wave-line-icon [iconStyle]="$any(getLayerSymbologyStream(layer) | async)">
                                            </wave-line-icon>
                                        </mat-icon>
                                        <mat-icon *ngSwitchCase="ST.COMPLEX_VECTOR">
                                            <wave-polygon-icon [iconStyle]="$any(getLayerSymbologyStream(layer) | async)">
                                            </wave-polygon-icon>
                                        </mat-icon>
                                        <ng-template [ngSwitchCase]="ST.MAPPING_COLORIZER_RASTER">
                                            <mat-icon mat-list-icon [ngSwitch]="(projectService.getLayerDataStatusStream(layer) | async)">
                                                <ng-template [ngSwitchCase]="LoadingState.NODATAFORGIVENTIME">
                                                    <span class="lineThrough">access_time</span>
                                                </ng-template>
                                                <ng-template ngSwitchDefault>
                                                    <wave-raster-icon [colorizer]="$any(layer.symbology).colorizer" [xCells]="6"
                                                                      [yCells]="6">
                                                    </wave-raster-icon>
                                                </ng-template>
                                            </mat-icon>
                                        </ng-template>
                                        <mat-icon *ngSwitchDefault mat-list-icon>error_outline</mat-icon>
                                    </ng-container>
                                </ng-template>
                            </button>


                            <!--                                                                        <div cdkDragHandle class="layer-list-item-text grabbable"-->
                            <!--                                                                             fxFlex="grow"-->
                            <!--                                                                             (click)="layerService.setSelectedLayer(layer)"-->
                            <!--                                                                             [matTooltip]="layer.name" matTooltipPosition="after"-->
                            <!--                                                                             [matTooltipShowDelay]="config.DELAYS.TOOLTIP">-->
                            <!--                                                                            {{layer.name}}-->
                            <!--                                                                        </div>-->

                            <div cdkDragHandle class="layer-list-item-text grabbable"
                                 fxFlex="grow"
                                 [matTooltip]="layer.name" matTooltipPosition="after"
                                 [matTooltipShowDelay]="config.DELAYS.TOOLTIP">
                                {{layer.name}}
                            </div>

                            <button mat-icon-button class="secondary_action"
                                    [matMenuTriggerFor]="layerMenu"
                                    matTooltip="Layer Actions" matTooltipPosition="after"
                                    [matTooltipShowDelay]="config.DELAYS.TOOLTIP">
                                <mat-icon>more_vert</mat-icon>
                            </button>
                        </div>

                        <div *ngIf="layer.isLegendVisible" [ngSwitch]="layer.symbology.getSymbologyType()"
                             fxLayoutAlign="space-between stretch"
                             fxLayout="row"
                             class="legend no-drag">

                            <ng-template [ngSwitchCase]="ST.COMPLEX_POINT">
                                <wave-vector-legend fxFlex="grow" [symbology]="layer.symbology">
                                </wave-vector-legend>
                            </ng-template>

                            <ng-template [ngSwitchCase]="ST.COMPLEX_LINE">
                                <wave-vector-legend fxFlex="grow" [symbology]="layer.symbology">
                                </wave-vector-legend>
                            </ng-template>

                            <ng-template [ngSwitchCase]="ST.COMPLEX_VECTOR">
                                <wave-vector-legend fxFlex="grow" [symbology]="layer.symbology">
                                </wave-vector-legend>
                            </ng-template>

                            <ng-template [ngSwitchCase]="ST.MAPPING_COLORIZER_RASTER">
                                <wave-mapping-raster-legend fxFlex="grow" [symbology]="layer.symbology"></wave-mapping-raster-legend>
                            </ng-template>

                            <wave-legendary *ngSwitchDefault fxFlex="grow" [symbology]="layer.symbology">
                            </wave-legendary>

                            <button mat-icon-button (click)="toggleLegend(layer)">
                                <mat-icon>expand_less</mat-icon>
                            </button>

                        </div>

                        <!-- TODO: re-implement -->
                        <!--                    <div class="legend no-drag"-->
                        <!--                         *ngIf="showChannelParameterSlider(layer)">-->
                        <!--                        <wave-layer-list-workflow-parameter-slider-->
                        <!--                            [layer]="layer"-->
                        <!--                            parameterName="channelConfig"-->
                        <!--                            parameterDisplayName="channel"-->
                        <!--                        >-->

                        <!--                        </wave-layer-list-workflow-parameter-slider>-->
                        <!--                    </div>-->

                        <!-- TODO: use combined state -->
                        <mat-progress-bar
                            [mode]="(projectService.getLayerDataStatusStream(layer) | async) === LoadingState.LOADING ? 'query' : 'determinate'"
                            [value]="100"
                        ></mat-progress-bar>
                        <!--                    <mat-progress-bar-->
                        <!--                        [mode]="(projectService.getLayerDataStatusStream(layer) | async) === LoadingState.LOADING ? 'query' : 'determinate'"-->
                        <!--                        [value]="100"-->
                        <!--                        [color]="(layerService.getSelectedLayerStream() | async) === layer ? 'accent' : 'primary'"-->
                        <!--                    ></mat-progress-bar>-->

                    </div>
                </div> <!-- layer-list-element -->
            </div>
        </div>

    </div>
</div>
