<wave-sidenav-header>Plots</wave-sidenav-header>
<p *ngIf="(projectService.getPlotStream() | async)?.length == 0" class="no-plots">
    no plots available
    <br>
    <button mat-button (click)="goToOperatorsTab()">⇢ go to operators tab to create a plot ⇢</button>
</p>
<wave-plot-list-entry *ngFor="let plot of (projectService.getPlotStream() | async); trackBy:idOfPlot"
                      [plot]="plot"
                      [plotData]="projectService.getPlotDataStream(plot) | async"
                      [plotStatus]="projectService.getPlotDataStatusStream(plot) | async">
</wave-plot-list-entry>
