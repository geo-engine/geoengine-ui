<svg width="100%" height="100%" viewBox="0,0,24,24" xmlns="http://www.w3.org/2000/svg">
    <g>
        <rect *ngFor="let c of cells()"
              [attr.height]="c.xSize"
              [attr.width]="c.ySize"
              [attr.x]="c.xStart"
              [attr.y]="c.yStart"
              [attr.fill]="c.colorString"
              [attr.id]="c.xStart + '_' + c.yStart"
        />
    </g>
</svg>
