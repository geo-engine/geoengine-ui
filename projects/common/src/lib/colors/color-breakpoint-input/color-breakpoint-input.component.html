<div fxLayout="row wrap" fxLayoutAlign="start center" fxLayoutGap="0.5rem">
    <mat-form-field fxFlex>
        <input
            matInput
            type="number"
            [readonly]="readonlyAttribute()"
            [placeholder]="attributePlaceholder()"
            [ngModel]="colorBreakpoint.value"
            (ngModelChange)="updateValue($event)"
            (blur)="propagateChange()"
            (keydown.enter)="propagateChange()"
        />
    </mat-form-field>

    <mat-form-field fxFlex>
        <input
            matInput
            class="color_cell"
            [readonly]="readonlyColor()"
            [ngModel]="colorBreakpoint.color.rgbaCssString()"
            (ngModelChange)="updateColor($event)"
            [placeholder]="colorPlaceholder()"
            [colorPicker]="colorBreakpoint.color.rgbaCssString()"
            (colorPickerChange)="updateColor($event)"
            [cpUseRootViewContainer]="true"
            [style.background]="colorBreakpoint.color.rgbaCssString()"
            cpOutputFormat="rgba"
            cpPosition="bottom-left"
        />
    </mat-form-field>
</div>
