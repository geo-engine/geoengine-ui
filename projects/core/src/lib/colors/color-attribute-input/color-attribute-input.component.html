<div fxLayout="row wrap" fxLayoutAlign="start center" fxLayoutGap="0.5rem">
    <mat-form-field fxFlex>
        <input
            matInput
            type="text"
            [readonly]="readonlyAttribute"
            [placeholder]="attributePlaceholder"
            [ngModel]="input?.key"
            (ngModelChange)="updateKey($event)"
        />
        <mat-hint *ngIf="hasColorHint()" align="start">{{ colorHint(input?.key) }}</mat-hint>
    </mat-form-field>

    <mat-form-field fxFlex>
        <input
            matInput
            class="color_cell"
            [readonly]="readonlyColor"
            [ngModel]="cssString"
            (ngModelChange)="updateColor($event)"
            [placeholder]="colorPlaceholder"
            [colorPicker]="cssString"
            (colorPickerChange)="updateColor($event)"
            [cpUseRootViewContainer]="true"
            [style.background]="cssString"
            cpOutputFormat="rgba"
            cpPosition="bottom-left"
        />
    </mat-form-field>
</div>
