<div *ngIf="displayTimeSlider()" class="container mat-typography" fxLayout="row" fxLayoutAlign="space-between center">
    <mat-slider [min]="min" [max]="max" [step]="step" showTickMarks discrete [displayWith]="thumbLabelDisplay()">
        <input matSliderThumb (ngModelChange)="setTime($event)" [(ngModel)]="currentTimeIndex" />
    </mat-slider>
    <span>{{ currentTimeFormatted | async }} {{ suffix }}</span>
</div>

<div *ngIf="!displayTimeSlider()" class="padded mat-typography">
    <span>{{ currentTimeFormatted | async }} {{ suffix }}</span>
</div>
