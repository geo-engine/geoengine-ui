<geoengine-sidenav-header>Select Basemap</geoengine-sidenav-header>

<p>
  Here you can select a basemap for your project.
  The selected basemap will be used as the background layer in the map view.
</p>

<mat-form-field>
  <mat-label>Basemap</mat-label>
  <mat-select [value]="selectedBasemap()" (selectionChange)="selectBasemap($event.value)">
    @for (basemap of basemaps | keyvalue; track basemap.key) {
      <mat-option [value]="basemap.key">{{basemap.key}}</mat-option>
    }
  </mat-select>
</mat-form-field>
