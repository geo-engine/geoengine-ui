<mat-toolbar color="primary" [fxLayout]="sidenavPosition === 'start' ? 'row-reverse' : 'row'">
    <button mat-button (click)="close()" matTooltip="close sidenav" matTooltipPosition="after">
        <mat-icon *ngIf="sidenavPosition === 'end'">keyboard_arrow_right</mat-icon>
        <mat-icon *ngIf="sidenavPosition === 'start'">keyboard_arrow_left</mat-icon>
    </button>
    <h2 fxFlex>{{ sidenavRef.getTitleStream() | async }}</h2>
    <button
        mat-button
        *ngIf="sidenavRef.getBackButtonComponentStream() | async"
        (click)="back()"
        matTooltip="back"
        matTooltipPosition="before"
    >
        <mat-icon>subdirectory_arrow_left</mat-icon>
    </button>
</mat-toolbar>
<mat-toolbar *ngIf="sidenavRef.hasSearchComponentStream() | async">
    <mat-form-field class="search-form" subscriptSizing="dynamic">
        <mat-icon matPrefix>search</mat-icon>
        <mat-label>Search</mat-label>
        <input matInput type="text" [(ngModel)]="searchTerm" (ngModelChange)="sidenavRef.searchTerm($event)" />
    </mat-form-field>
    <span #searchElements></span>
</mat-toolbar>
<div fxFlex>
    <ng-template #target></ng-template>
</div>
