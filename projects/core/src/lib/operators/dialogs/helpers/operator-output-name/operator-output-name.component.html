<ge-dialog-section-heading title="Output Name" subtitle="Specify the name of the operator result"></ge-dialog-section-heading>
<mat-form-field>
    <input matInput type="text" placeholder="Output {{ type }} Name" [(ngModel)]="name" minLength="1" (blur)="onBlur()" />
    <ng-content select="mat-hint"></ng-content>
    <ng-content select="mat-error"></ng-content>
</mat-form-field>
