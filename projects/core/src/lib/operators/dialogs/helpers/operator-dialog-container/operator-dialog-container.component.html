<div id="container" fxLayout="column">
    <div class="specification" fxFlex>
        <mat-card>
            <mat-card-header>
                <mat-card-title-group>
                    <mat-card-title>Operator input</mat-card-title>
                    <mat-card-subtitle>Specify the input sources of the operator</mat-card-subtitle>
                    <ng-content mat-card-sm-image select="[operatorInputIcon]"></ng-content>
                </mat-card-title-group>
            </mat-card-header>
            <mat-card-content><ng-content select="[operatorInput]"></ng-content></mat-card-content>
        </mat-card>
        <mat-card>
            <mat-card-header>
                <mat-card-title-group>
                    <mat-card-title>Parameters</mat-card-title>
                    <mat-card-subtitle>Set the parameters of the operator</mat-card-subtitle>
                    <ng-content mat-card-sm-image select="[operatorParametersIcon]"></ng-content>
                </mat-card-title-group>
            </mat-card-header>
            <mat-card-content>
                <div #parametersContent class="parameters-content">
                    <ng-content select="[operatorParameters]"></ng-content>
                </div>
                <em class="parameters-empty">No parameters</em>
            </mat-card-content>
        </mat-card>
        <mat-card>
            <mat-card-header>
                <mat-card-title-group>
                    <mat-card-title>Layer specification</mat-card-title>
                    <mat-card-subtitle>Define layer-specific settings</mat-card-subtitle>
                    <ng-content mat-card-sm-image select="[layerSpecificationIcon]"></ng-content>
                </mat-card-title-group>
            </mat-card-header>
            <mat-card-content><ng-content select="[layerSpecification]"></ng-content></mat-card-content>
        </mat-card>
    </div>

    <div class="actions">
        <ng-content select="[actions]"></ng-content>
    </div>

    @if (loading()) {
        <mat-progress-bar mode="query"></mat-progress-bar>
    }
</div>
