<geoengine-sidenav-header>Point in Polygon Filter</geoengine-sidenav-header>

<form [formGroup]="form" (ngSubmit)="$event.preventDefault(); add()" fxLayout="column">
    <geoengine-operator-dialog-container>
        <a mat-icon-button operatorInputIcon href="https://docs.geoengine.io/operators/pointinpolygon.html" target="_blank">
            <mat-icon>help_center</mat-icon>
        </a>

        <ng-container operatorInput>
            <geoengine-layer-selection [types]="[ResultTypes.POINTS]" formControlName="pointLayer"></geoengine-layer-selection>
            <geoengine-layer-selection [types]="[ResultTypes.POLYGONS]" formControlName="polygonLayer"></geoengine-layer-selection>
        </ng-container>

        <a mat-icon-button operatorParametersIcon href="https://docs.geoengine.io/operators/pointinpolygon.html" target="_blank">
            <mat-icon>help_center</mat-icon>
        </a>

        <ng-container layerSpecification>
            <geoengine-operator-output-name formControlName="name">
                @if (form.controls.name.errors?.required || form.controls.name.errors?.onlyWhitespace) {
                    <mat-hint align="end" class="error"> The name must be non-empty. </mat-hint>
                }
            </geoengine-operator-output-name>
        </ng-container>

        <ng-container actions>
            <button type="submit" mat-raised-button color="primary" [disabled]="form.invalid">Apply</button>
        </ng-container>
    </geoengine-operator-dialog-container>
</form>
