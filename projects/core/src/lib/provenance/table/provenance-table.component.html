<div id="table-container">
    <mat-spinner [diameter]="loadingSpinnerDiameterPx" *ngIf="loading"></mat-spinner>
    <table mat-table [dataSource]="dataSource" *ngIf="!loading">
        <ng-container matColumnDef="citation">
            <th mat-header-cell *matHeaderCellDef>Citation</th>
            <td mat-cell *matCellDef="let element">{{ element.citation }}</td>
        </ng-container>

        <ng-container matColumnDef="license">
            <th mat-header-cell *matHeaderCellDef>License</th>
            <td mat-cell *matCellDef="let element">{{ element.license }}</td>
        </ng-container>

        <ng-container matColumnDef="uri">
            <th mat-header-cell *matHeaderCellDef>URI</th>
            <td mat-cell *matCellDef="let element">{{ element.uri }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
</div>
