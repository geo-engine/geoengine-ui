<mat-card>
    <mat-card-content [formGroup]="form">
        <geoengine-manager-id-input *ngIf="createNew" formControlName="id"></geoengine-manager-id-input>
        <mat-form-field>
            <mat-label>Name</mat-label>
            <input matInput formControlName="name" />
        </mat-form-field>
        <mat-form-field>
            <mat-label>Description</mat-label>
            <textarea matInput cdkTextareaAutosize formControlName="description"></textarea>
        </mat-form-field>
        <mat-form-field>
            <mat-label>API URL</mat-label>
            <input matInput formControlName="apiUrl" />
        </mat-form-field>
        <mat-form-field>
            <mat-label>API Token</mat-label>
            <textarea matInput cdkTextareaAutosize formControlName="apiToken"></textarea>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Project ID</mat-label>
            <input matInput formControlName="projectId" />
        </mat-form-field>
        <mat-form-field>
            <mat-label matTooltip="The label for filtering">Filter label</mat-label>
            <input matInput formControlName="filterLabel" />
        </mat-form-field>
        <mat-form-field>
            <mat-label>Cache TTL</mat-label>
            <input matInput formControlName="cacheTtl" />
        </mat-form-field>
        <mat-form-field>
            <mat-label>Listing priority</mat-label>
            <input matInput formControlName="priority" />
        </mat-form-field>
    </mat-card-content>
</mat-card>
